<div  class="box align-middle col-md-2 offset-md-5" *ngFor = "let privacy of privacyList">
  <input
  type = "radio"

  name = "privacySettings"
  value = "{{privacy}}"
  (change) = "privacyChangedHandler($event)">
  <label>{{privacy}}</label>

</div>
<p class="alert alert-danger col-md-2 " *ngIf="errorFlag">Select at least one option</p>
<button class="btn-success" (click)="privacyChange()">Update</button>
