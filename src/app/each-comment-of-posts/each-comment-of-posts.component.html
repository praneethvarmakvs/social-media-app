
  <div class="card" style="width:90%; margin-left:4%;">

  <div class="card-body" >{{postTexted}}</div>
  <div *ngIf="imageFlag">
    <img  src={{imgOrVid}}  width="300px" height="150px"/>
  </div>

  <div *ngIf="videoFlag" width="300px" height="150px">
    <video  controls id="videoPlayer" width="300px" height="150px">
      <source src="{{videoSource}}" type="video/mp4" />
    </video>
  </div>
</div>
